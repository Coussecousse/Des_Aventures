<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.0-dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Source+Serif+Pro:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4ba6d56c15.js"
      crossorigin="anonymous"
    ></script>
    <script src="../script.js"></script>
    <title>Dés Aventures</title>
  </head>
  <body class="vw-100 bg-black" style="overflow-x: hidden">
    <header
      class="position-fixed me-5"
      style="right: 0; z-index: 10; top: 1rem"
    >
      <div class="position-relative me-md-4 mt-4" style="width: 300px">
        <button
          class="bg-black rounded-circle p-1 float-end border border-light border-2 m-2"
          id="dice-menu"
          role="navigation"
          type="button"
        >
          <img
            src="../img_modif/black_dice-min-min.webp"
            alt="Un dé"
            class="w-100 h-100"
          />
        </button>
        <nav class="invisible" style="width: 200px; height: 200px">
          <ul
            class="nav flex-column border border-light mt-2 rounded-4 fs-4 bg-black h-100 w-100"
          >
            <li
              class="h-25 nav-item position-relative d-flex justify-content-center"
            >
              <a
                class="nav-link link-light text-center align-self-center w-100"
                aria-current="page"
                href="#home"
                >Accueil</a
              ><span
                class="position-absolute top-100 start-50 translate-middle"
              ></span>
            </li>
            <li
              class="h-25 nav-item position-relative d-flex justify-content-center"
            >
              <a
                class="nav-link link-light text-center align-self-center w-100"
                href="#presentation"
                >Presentation</a
              ><span
                class="position-absolute top-100 start-50 translate-middle"
              ></span>
            </li>
            <li
              class="h-25 nav-item position-relative d-flex justify-content-center"
            >
              <a
                class="nav-link link-light text-center align-self-center w-100"
                href=""
                >Évènements</a
              ><span
                class="position-absolute top-100 start-50 translate-middle"
              ></span>
            </li>
            <li class="h-25 nav-item d-flex justify-content-center">
              <a
                class="nav-link link-light text-center rounded-bottom align-self-center w-100"
                href=""
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="w-100 text-white">
        <section id="pre-event" class="border text-center d-flex flex-column justify-content-md-evenly justify-content-center gap-4 gap-md-0" style="height: 80vh;">
            <div>
                <img src="../img/274525114_126861136527721_6283587950641699820_n.jpg" alt="" class="col-11 mx-auto col-md-6 col-lg-4">
            </div>
            <h3 class="">Envie d'embarquer dans notre <span>univers </span> ? </h3>
            <p class="pre-event__p">Alors <span>c'est parti !</span></p>
        </section>
        <section id="event">
            <div class="container border">
                <h4>Prochaines soirées :</h4>
                <div class="event__first border" style="height: 40px;">
                    <div class="btn-group w-50 h-100">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">19/08/2022
                        </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                      </ul>
                    </div>
                    <div class="event__show w-50 border">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="event__first"></div>
                <div class="event__show"></div>
                <div class="event__first"></div>
                <div class="event__show"></div>
            </div>
        </section>
    </main>
    <script src="../bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
